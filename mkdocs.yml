site_name: Pluggedspace Docs
site_description: Official documentation for Pluggedspace's unified SaaS tools, including Monica, DRAC, KYC Engine, and more.
site_url: https://docs.pluggedspace.org

theme:
  name: material
  logo: images/Pluggedspace.png
  favicon: images/Pluggedspace.png
  palette:
    - scheme: default
      primary: black
      accent: blue

  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/pluggedspace_io
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/pluggedspace
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/pluggedspace
    - icon: fontawesome/brands/github
      link: https://github.com/pluggedspace
    - icon: fontawesome/solid/envelope
      link: mailto:contact@pluggedspace.org
    - icon: fontawesome/solid/globe
      link: https://pluggedspace.org
    - icon: fontawesome/solid/book
      link: https://blog.pluggedspace.org
  generator: false

nav:
  - Home: index.md
  - Monica:
      - Overview: saas/monica/index.md
      - API Reference: saas/monica/api.md
  - DRAC:
      - Overview: saas/drac/index.md
      - Usage: saas/drac/usage.md
  - KYC Engine:
      - Overview: saas/kyc/index.md
      - FAQ: saas/kyc/faq.md
  - Data:
      - Overview: data/index.md
      - Lakehouse: data/lakehouse.md
      - Analytics: data/analytics.md
  - Match Predictor:
      - Overview: models/match/index.md